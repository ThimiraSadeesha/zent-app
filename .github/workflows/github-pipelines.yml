name: zent-pipeline

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

jobs:

  build-pr:
    if: github.event_name == 'pull_request'
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Set image name
        run: echo "IMAGE_NAME=zent-app-pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Build Docker image for PR
        run: |
          docker build -f Dockerfile.build -t $IMAGE_NAME .

      - name: Cleanup PR image
        run: |
          docker rmi $IMAGE_NAME || true

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Ensure old containers are removed
        run: |
          # Stop and remove zent-app if it exists
          if docker ps -a --format '{{.Names}}' | grep -q '^zent-app$'; then
            echo "Removing existing zent-app container..."
            docker rm -f zent-app
          fi

      - name: Deploy with Docker Compose
        run: |
          docker compose down --remove-orphans
          docker compose build --no-cache
          docker compose up -d

      - name: Cleanup unused Docker images
        run: |
          docker image prune -af || true
